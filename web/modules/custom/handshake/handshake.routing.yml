handshake.showhandshakejobslist:
  path: '/handshakeapp/showjobs'
  defaults: 
    _controller: '\Drupal\handshake\Controller\SecondController::showHandshakeJobsList'
    _title: 'On Campus Student Employment'
  requirements:
    _permission: 'access content'

handshake.showuser:
  path: '/handshakeapp/showuser'
  defaults: 
    _controller: '\Drupal\handshake\Controller\SecondController::showUser'
    _title: 'Current User Information'
  requirements:
    _permission: 'access content'
